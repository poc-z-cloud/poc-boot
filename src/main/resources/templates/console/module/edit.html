<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/console-template :: head">
</head>
<body>
    <div id="wrapper">
        <nav th:replace="fragments/console-template :: nav"></nav>         

        <div id="page-wrapper">

		    <h2>Menu Details</h2>
		    <div>
		        <form class="form-horizontal" th:object="${module}" th:action="@{/console/module/update}" method="post">
		            <input type="hidden" th:field="*{id}"/>
		            <input type="hidden" th:field="*{version}"/>
		            <div class="form-group">
		                <label class="col-sm-2 control-label">Module:</label>
		                <div class="col-sm-10">
		                    <input type="text" class="form-control" th:field="*{module}"/>
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-sm-2 control-label">Display Name:</label>
		                <div class="col-sm-10">
		                    <input type="text" class="form-control" th:field="*{name}"/>
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-sm-2 control-label">Icon Class:</label>
		                <div class="col-sm-10">
		                    <input type="text" class="form-control" th:field="*{iconClass}"/>
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-sm-2 control-label">Link:</label>
		                <div class="col-sm-10">
		                    <input type="text" class="form-control" th:field="*{link}"/>
		                </div>
		            </div>
					<div class="form-group blu-margin">
		                <label class="col-sm-2 control-label">Menu Group:</label>
					    <select class="form-control" th:field="*{moduleGroup}"  id="moduleGroup">
					    <option th:each="moduleGroup : ${session.moduleGroupList}" th:value="${moduleGroup.id}" th:text="${moduleGroup.name}"></option>
					    </select>
					</div>		            
		            <div class="row">
		                <button type="submit" class="btn btn-default">Submit</button>
		            </div>
		        </form>
		    </div>
     
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
	<div th:replace="fragments/console-template :: footer"></div>
</body>
</html>
