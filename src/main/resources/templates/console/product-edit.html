<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/console-template :: head">
</head>
<body>
    <div id="wrapper">
        <nav th:replace="fragments/console-template :: nav"></nav>         

        <div id="page-wrapper">

		    <h2>Product Details</h2>
		    <div>
		        <form class="form-horizontal" th:object="${product}" th:action="@{/console/product}" method="post">
		            <input type="hidden" th:field="*{id}"/>
		            <input type="hidden" th:field="*{version}"/>
		            <div class="form-group">
		                <label class="col-sm-2 control-label">Description:</label>
		                <div class="col-sm-10">
		                    <input type="text" class="form-control" th:field="*{description}"/>
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-sm-2 control-label">Price:</label>
		                <div class="col-sm-10">
		                    <input type="text" class="form-control" th:field="*{price}"/>
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-sm-2 control-label">Image Url:</label>
		                <div class="col-sm-10">
		                    <input type="text" class="form-control" th:field="*{imageUrl}"/>
		                </div>
		            </div>
		            <div class="row">
		                <button type="submit" class="btn btn-default">Submit</button>
		            </div>
		        </form>
		    </div>
     
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
	<div th:replace="fragments/console-template :: footer"></div>
</body>
</html>
