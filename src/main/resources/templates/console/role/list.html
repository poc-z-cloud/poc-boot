<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/console-template :: head">
</head>
<body>
    <div id="wrapper">
        <nav th:replace="fragments/console-template :: nav"></nav>         

        <div id="page-wrapper">
		    <div th:if="${not #lists.isEmpty(theList)}">
		        <form th:action="@{/logout}" method="post">
		            <div class="col-sm-10"><h2>Role Listing</h2></div>
		        </form>
		        <table class="table table-striped">
		            <tr>
		                <th>Id</th>
		                <th>Name</th>
		                <th sec:authorize="hasAuthority('ADMIN')">Edit</th>
		                <th sec:authorize="hasAuthority('ADMIN')">Delete</th>
		             </tr>
		            <tr th:each="role : ${theList}">
		                <td th:text="${role.id}">role.id</td>
		                <td th:text="${role.name}">role.name</td>

		                <td sec:authorize="hasAuthority('ADMIN')"><a th:href="${'/console/role/edit/' + role.id}">Edit</a></td>
		                <td sec:authorize="hasAuthority('ADMIN')"><a th:href="${'/console/role/delete/' + role.id}" onclick="return confirm('Are you sure?')">Delete</a></td>
		            </tr>
		        </table>
		
		    </div>
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
	<div th:replace="fragments/console-template :: footer"></div>
</body>
</html>
